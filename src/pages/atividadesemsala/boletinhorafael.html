    <!-- CORPO DO BOLETIM -->
    <main class="content-vls container-fluid">
        <!-- ATIVIDADE 5 -->
        <div class="row grid gap-0 column-gap-3 inline-block">
            <!-- CARD DE INFORMAÇÃO DO ALUNO -->
            <div class="col-4 w-25">
                <div class="card p-3 border-info">
                    <div class="">
                        <div class="input-group mb-3">
                            <span class="input-group-text"><i class="fa-solid fa-user"></i></span>
                            <div class="form-floating">
                                <input class="form-control" type="text" id="nomeUsuario" placeholder="Nome de usuário">
                                <label class="fs-5 fw-medium" for="nomeUsuario">Seu nome</label>
                            </div>
                        </div>


                        <label class="fs-5 fw-medium" for="nomeInstituicao">Escola/Instituicao</label>
                        <input class="form-control" type="text" id="nomeInstituicao">

                        <label class="fs-5 fw-medium" for="nomeCurso">Curso</label>
                        <input class="form-control" type="text" id="nomeCurso">
                    </div>
                </div>
            </div>

            <div class="col-8">
                <div class="card p-3 border-info">
                    <div class="col-2 p-md-4u">
                        <label for="nomeMateria">Matéria</label>

                        <select name="nomeMateria" id="nomeMateria">
                            <option value="Matemática">Matemática</option>
                            <option value="Português">Português</option>
                            <option value="Química">Química</option>
                            <option value="Biologia">Biologia</option>
                            <option value="Inglês">Inglês</option>
                            <option value="História">História</option>
                            <option value="TI">TI</option>
                        </select>
                    </div>
                    <div class="input_group">
                        <input type="number">
                        <input type="number">
                        <input type="number">
                        <input type="number">
                    </div>
                </div>

                <button onclick="save()">Verificar Notas</button>
                <p class="m-3 p-2" id="resultNotas"></p>

            </div>

        </div>
